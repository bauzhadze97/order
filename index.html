<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

 <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <img src="/images/illustration-hero.svg">
    <h1>Order Summary</h1>
    
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
    <div class="annual">
          <div class="icon">
            <img src="/images/icon-music.svg">
          </div>
          <div class="plan">Annual Plan
            <p>$59.99/year</p>
          </div>
         <div class="change">
               <a href="#">  Change</a>
         </div>
 
    </div>
    <div class="button"><a href="#">Proceed to Payment</a></div>
    <p class="cancel"><a href="#">Cancel Order</a></p>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Merabi Bauzhadze</a>.
  </div>
</body>
</html>
